<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Coffee</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- CSS 
    ========================= -->
	<base href="/">
	<!--bootstrap min css-->
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<!--owl carousel min css-->
	<link rel="stylesheet" href="assets/css/owl.carousel.min.css">
	<!--slick min css-->
	<link rel="stylesheet" href="assets/css/slick.css">
	<!--magnific popup min css-->
	<link rel="stylesheet" href="assets/css/magnific-popup.css">
	<!--font awesome css-->
	<link rel="stylesheet" href="assets/css/font.awesome.css">
	<!--animate css-->
	<link rel="stylesheet" href="assets/css/animate.css">
	<!--jquery ui min css-->
	<link rel="stylesheet" href="assets/css/jquery-ui.min.css">
	<!--slinky menu css-->
	<link rel="stylesheet" href="assets/css/slinky.menu.css">
	<!--plugins css-->
	<link rel="stylesheet" href="assets/css/plugins.css">

	<!-- Main Style CSS -->
	<link rel="stylesheet" href="assets/css/style.css">

	<!--modernizr min js here-->
	<script src="assets/js/vendor/modernizr-3.7.1.min.js"></script>
</head>

<body>

	<!--header area start-->
	<div th:replace="header :: fheader"></div>
	<!--header area end-->

	<!--slider area start-->
	<section class="slider_section">
		<div class="slider_area owl-carousel">
			<div class="single_slider d-flex align-items-center" data-bgimg="assets/img/slider/slider1.jpg">
				
			</div>
			<div class="single_slider d-flex align-items-center" data-bgimg="assets/img/slider/slider2.jpg">
				
			</div>
			<div class="single_slider d-flex align-items-center" data-bgimg="assets/img/slider/slider3.jpg">
				
			</div>
		</div>
	</section>
	<!--slider area end-->

	<!--shipping area start-->
	<div class="shipping_area">
		<div class="container">
			<div class="row">
				<div class="col-lg-4 col-md-6">
					<div class="single_shipping">
						<div class="shipping_icone">
							<img src="assets/img/about/shipping1.png" alt="">
						</div>
						<div class="shipping_content">
							<h3>Miễn phí ship</h3>
							<p>
								Miễn phí ship những đơn hàng <br>lớn hơn 500k 
							</p>
						</div>
					</div>
				</div>
				<div class="col-lg-4 col-md-6">
					<div class="single_shipping col_2">
						<div class="shipping_icone">
							<img src="assets/img/about/shipping2.png" alt="">
						</div>
						<div class="shipping_content">
							<h3>Thanh toán an toàn</h3>
							<p>
								Hỗ trợ thanh toán trực tuyến
							</p>
						</div>
					</div>
				</div>
				<div class="col-lg-4 col-md-6">
					<div class="single_shipping col_3">
						<div class="shipping_icone">
							<img src="assets/img/about/shipping3.png" alt="">
						</div>
						<div class="shipping_content">
							<h3>Dịch vụ thân thiện</h3>
							<p>
								Bạn có thể hoàn lại đơn hàng trong 30 ngày
							</p>

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--shipping area end-->
	<!--product area start-->
	<div class="product_area  mb-95">
		<div class="container">
			<div class="row">
				<div class="col-12">
					<div class="product_header">
						<div class="section_title">
							<h2>Sản phẩm</h2>
						</div>
						<div class="product_tab_btn">
							<ul class="nav" role="tablist" id="nav-tab">
								<li><a class="active" data-bs-toggle="tab" href="#plant1" role="tab"
										aria-controls="plant1" aria-selected="true"> Cà
										phê </a></li>
								<li><a data-bs-toggle="tab" href="#plant2" role="tab" aria-controls="plant2"
										aria-selected="false"> Trà </a></li>
								<li><a data-bs-toggle="tab" href="#plant3" role="tab" aria-controls="plant3"
										aria-selected="false"> Bánh & Snack
									</a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
			<div class="tab-content">
				<div class="tab-pane fade show active" id="plant1" role="tabpanel">
					<div class="row">
						<div class="product_carousel product_column4 owl-carousel">
							<div class="col-lg-3" th:each="p:${session.productsCoffee}">
								<div class="product_items">
									<article class="single_product">
										<figure>
											<div class="product_thumb">
												<a class="primary_img" th:href="@{'/product-details?id='+${p.id}}" ><img
														th:src="${p.linkImg}" alt=""></a>
												<div class="label_product">
													<span class="label_sale" th:text="'-'+${p.discount}+'%'"></span>
												</div>
												<div class="action_links">
													<ul>
														<li class="add_to_cart"><a th:href="@{'/addToCart?productId='+${p.id}}"
																title="Add to cart"><i
																	class="fa fa-shopping-bag"></i></a></li>
														
														<li class="quick_button"><a th:href="@{'/product-details?id='+${p.id}}"  title="quick view"> <i
																	class="fa fa-eye"></i></a></li>
													</ul>
												</div>
											</div>
											<figcaption class="product_content">
												<h4 class="product_name">
													<a th:href="@{'/product-details?id='+${p.id}}" th:text="${p.name}"></a>
												</h4>
												<div class="price_box">
													<span class="current_price" th:text="${p.priceDiscount}+' VND'"></span> <span
														class="old_price" th:text="${p.price}+' VND'"></span>
												</div>
											</figcaption>
										</figure>
									</article>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="tab-pane fade" id="plant2" role="tabpanel">
					<div class="row">
						<div class="product_carousel product_column4 owl-carousel">
							<div class="col-lg-3" th:each="p:${session.productsTea}">
								<div class="product_items">
									<article class="single_product">
										<figure>
											<div class="product_thumb">
												<a class="primary_img" th:href="@{'/product-details?id='+${p.id}}" ><img
														th:src="${p.linkImg}" alt=""></a>
												<div class="label_product">
													<span class="label_sale" th:text="'-'+${p.discount}+'%'"></span>
												</div>
												<div class="action_links">
													<ul>
														<li class="add_to_cart"><a th:href="@{'/addToCart?productId='+${p.id}}"
																title="Add to cart"><i
																	class="fa fa-shopping-bag"></i></a></li>
														
														<li class="quick_button"><a th:href="@{'/product-details?id='+${p.id}}"  title="quick view"> <i
																	class="fa fa-eye"></i></a></li>
													</ul>
												</div>
											</div>
											<figcaption class="product_content">
												<h4 class="product_name">
													<a th:href="@{'/product-details?id='+${p.id}}" th:text="${p.name}"></a>
												</h4>
												<div class="price_box">
													<span class="current_price" th:text="${p.priceDiscount}+' VND'"></span> <span
														class="old_price" th:text="${p.price}+' VND'"></span>
												</div>
											</figcaption>
										</figure>
									</article>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="tab-pane fade" id="plant3" role="tabpanel">
					<div class="row">
						<div class="product_carousel product_column4 owl-carousel">
							<div class="col-lg-3" th:each="p:${session.productsBanh}">
								<div class="product_items">
									<article class="single_product">
										<figure>
											<div class="product_thumb">
												<a class="primary_img" th:href="@{'/product-details?id='+${p.id}}" ><img
														th:src="${p.linkImg}" alt=""></a>
												<div class="label_product">
													<span class="label_sale" th:text="'-'+${p.discount}+'%'"></span>
												</div>
												<div class="action_links">
													<ul>
														<li class="add_to_cart"><a th:href="@{'/addToCart?pId='+${p.id}}"
																title="Add to cart"><i
																	class="fa fa-shopping-bag"></i></a></li>
														
														<li class="quick_button"><a th:href="@{'/product-details?id='+${p.id}}"  title="quick view"> <i
																	class="fa fa-eye"></i></a></li>
													</ul>
												</div>
											</div>
											<figcaption class="product_content">
												<h4 class="product_name">
													<a th:href="@{'/product-details?id='+${p.id}}" th:text="${p.name}"></a>
												</h4>
												<div class="price_box">
													<span class="current_price" th:text="${p.priceDiscount}+' VND'"></span> <span
														class="old_price" th:text="${p.price}+' VND'"></span>
												</div>
											</figcaption>
										</figure>
									</article>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--product area end-->

	<!--blog area start-->
	<section class="blog_section">
		<div class="container">
			<div class="row">
				<div class="col-12">
					<div class="section_title">
						<h2>Những bài đăng gần đây</h2>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="blog_carousel blog_column3 owl-carousel">
					<div class="col-lg-3" th:each="blog:${session.listBlog}">
						<article class="single_blog">
							<figure>
								<div class="blog_thumb">
									<a th:href="@{/blog/detail?idBlog={id}(id=${blog.id})}"><img
										th:src="@{${blog.image1}}" alt=""></a>
								</div>
								<figcaption class="blog_content">
									<h4 class="post_title">
										<a th:href="@{/blog/detail?idBlog={id}(id=${blog.id})}"
											th:text=${blog.title}><i class="fa fa-paper-plane"></i></a>
									</h4>
									<div class="blog_meta">
										<p>
											Date <a href="#" th:text="${blog.adddate}"></a> / Category: <a
												href="#" th:text=${blog.category.title}></a>
										</p>
									</div>
									<p class="post_desc" th:text="${blog.precontent}"></p>
									<footer class="btn_more">
										<a th:href="@{/blog/detail?idBlog={id}(id=${blog.id})}">Xem
											thêm</a>
									</footer>
								</figcaption>
							</figure>
						</article>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!--blog area end-->

	<!--footer area start-->
	<div th:replace="footer :: ffoot"></div>
	<!--footer area end-->

============================================ -->
	<!--jquery min js-->
	<script src="/assets/js/vendor/jquery-3.4.1.min.js"></script>
	<!--popper min js-->
	<script src="/assets/js/popper.js"></script>
	<!--bootstrap min js-->
	<script src="/assets/js/bootstrap.min.js"></script>
	<!--owl carousel min js-->
	<script src="/assets/js/owl.carousel.min.js"></script>
	<!--slick min js-->
	<script src="/assets/js/slick.min.js"></script>
	<!--magnific popup min js-->
	<script src="/assets/js/jquery.magnific-popup.min.js"></script>
	<!--counterup min js-->
	<script src="/assets/js/jquery.counterup.min.js"></script>
	<!--jquery countdown min js-->
	<script src="/assets/js/jquery.countdown.js"></script>
	<!--jquery ui min js-->
	<script src="/assets/js/jquery.ui.js"></script>
	<!--jquery elevatezoom min js-->
	<script src="/assets/js/jquery.elevatezoom.js"></script>
	<!--isotope packaged min js-->
	<script src="/assets/js/isotope.pkgd.min.js"></script>
	<!--slinky menu js-->
	<script src="/assets/js/slinky.menu.js"></script>
	<!-- Plugins JS -->
	<script src="/assets/js/plugins.js"></script>

	<!-- Main JS -->
	<script src="/assets/js/main.js"></script>
</body>

</html>
