<!doctype html>
<html class="no-js" lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Coffee</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Favicon -->
	<link rel="shortcut icon" type="image/x-icon" href="/assets/img/favicon.ico">

	<!-- CSS 
    ========================= -->
	<!--bootstrap min css-->
	<link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">
	<!--owl carousel min css-->
	<link rel="stylesheet" th:href="@{/assets/css/owl.carousel.min.css}">
	<!--slick min css-->
	<link rel="stylesheet" th:href="@{/assets/css/slick.css}">
	<!--magnific popup min css-->
	<link rel="stylesheet" th:href="@{/assets/css/magnific-popup.css}">
	<!--font awesome css-->
	<link rel="stylesheet" th:href="@{/assets/css/font.awesome.css}">
	<!--animate css-->
	<link rel="stylesheet" th:href="@{/assets/css/animate.css}">
	<!--jquery ui min css-->
	<link rel="stylesheet" th:href="@{/assets/css/jquery-ui.min.css}">
	<!--slinky menu css-->
	<link rel="stylesheet" th:href="@{/assets/css/slinky.menu.css}">
	<!--plugins css-->
	<link rel="stylesheet" th:href="@{/assets/css/plugins.css}">

	<link rel="stylesheet" th:href="@{/assets/css/style.css}">

	<!--modernizr min js here-->
	<script th:src="@{/assets/js/vendor/modernizr-3.7.1.min.js}"></script>

</head>

<body>
	<div id="fb-root"></div>
	<script async defer crossorigin="anonymous"
		src="https://connect.facebook.net/vi_VN/sdk.js#xfbml=1&version=v16.0&appId=566794568881227"
		nonce="FIfBWdvA"></script>
	<script async defer crossorigin="anonymous"
		src="https://connect.facebook.net/vi_VN/sdk.js#xfbml=1&version=v16.0&appId=566794568881227&autoLogAppEvents=1"
		nonce="tZLDKL69"></script>
	<script>(function (d, s, id) {
			var js, fjs = d.getElementsByTagName(s)[0];
			if (d.getElementById(id)) return;
			js = d.createElement(s); js.id = id;
			js.src = "https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v3.0";
			fjs.parentNode.insertBefore(js, fjs);
		}(document, 'script', 'facebook-jssdk'));
	</script>

	<!--header area start-->
	<div th:replace="header :: fheader"></div>
	<!--header area end-->
	<!--breadcrumbs area start-->
	<div class="breadcrumbs_area">
		<div class="container">
			<div class="row">
				<div class="col-12">
					<div class="breadcrumb_content">
						<h3>Detail Blog</h3>
						<ul>
							<li><a th:href="@{/}">Trang chủ</a></li>
							<li>Detail Blog</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--breadcrumbs area end-->

	<!--blog body area start-->
	<div class="blog_details">
		<div class="container">
			<div class="row">
				<div class="col-lg-9 col-md-12">
					<!--blog grid area start-->
					<div class="blog_wrapper blog_wrapper_details">
						<article class="single_blog">
							<figure>
								<div class="post_header">
									<h3 class="post_title" th:text=${blog.title}></h3>
									<div class="blog_meta">
										<p>
											Đăng ngày : <a href="#" th:text=${blog.adddate}></a> /
											Category: : <a href="#" th:text=${blog.category.title}></a>
										</p>

										<div class="fb-like"
											th:data-href="'https://coffee.com:8443/blog/detail?idBlog='+${blog.id}"
											data-width="" data-layout="" data-action="" data-size="" data-share="true">
										</div>
									</div>
								</div>

								<div class="blog_thumb">
									<a href="#"><img th:src="@{${blog.image2}}" alt=""></a>
								</div>
								<figcaption class="blog_content">
									<div class="post_content" th:each="content:${listContent}">
										<p th:text=${content}></p>
									</div>
									<div class="entry_content">
										<div class="social_sharing">
											<p>share this post:</p>
											<ul>
												<li><a href="#" title="facebook">
														<i class="fa fa-facebook">
														</i>
													</a>
												</li>
												<li><a href="#" title="google+"><i class="fa fa-google-plus"></i></a>
												</li>
											</ul>
										</div>
									</div>
								</figcaption>
							</figure>
						</article>
						<div class="related_posts">
							<h3>Bài viết liên quan</h3>
							<div class="row">
								<div class="col-lg-4 col-md-6" th:each="blog:${listRelative}">
									<article class="single_related">
										<figure>
											<div class="related_thumb">
												<a th:href="@{/blog/detail?idBlog={id}(id=${blog.id})}"><img th:src="${blog.image1}" alt=""></a>
											</div>
											<figcaption class="related_content">
												<h4>
													<a th:href="@{/blog/detail?idBlog={id}(id=${blog.id})}" th:text=${blog.title}></a>
												</h4>
												<div class="blog_meta">
													<span class="meta_date" th:text=${blog.adddate}>Đăng ngày: </span>
												</div>
											</figcaption>
										</figure>
									</article>
								</div>
							</div>
						</div>
						<div class="fb-comments" th:data-href="'https://coffee.com:8443/blog/detail?idBlog='+${blog.id}"
							data-width="" data-numposts="5"></div>
					</div>
					<!--blog grid area start-->
				</div>
				<div class="col-lg-3 col-md-12">
					<div class="blog_sidebar_widget">
						<div class="widget_list widget_post">
							<div class="widget_title">
								<h3>Bài đăng gần đây</h3>
							</div>
							<div class="post_wrapper" th:each="blog:${session.listBlogTop4}">
								<div class="post_thumb">
									<a th:href="@{/blog/detail?idBlog={id}(id=${blog.id})}"><img th:src="@{${blog.image1}}" alt=""></a>
								</div>
								<div class="post_info">
									<h4>
										<a th:href="@{/blog/detail?idBlog={id}(id=${blog.id})}" th:text=${blog.title}></a>
									</h4>
									<span th:text=${blog.adddate}></span>
								</div>
							</div>
							<div class="widget_list widget_categories">
								<div class="widget_title">
									<h3>Danh mục blog</h3>
								</div>
								<ul th:each="cate:${session.listCateBlog}">
									<li><a th:href="@{/blog/getbycate?page=1&idCategory={id}(id=${cate.id})}"
											th:text=${cate.title}></a></li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--blog section area end-->

	<!--blog pagination area start-->
	<!--blog pagination area end-->

	<!--brand area start-->
	<!--brand area end-->

	<!--footer area start-->
	<div th:replace="footer :: ffoot"></div>
	<!--footer area end-->

	<!-- JS
============================================ -->
	<script>
		window.fbAsyncInit = function () {
			FB.init({
				appId: '566794568881227',
				autoLogAppEvents: true,
				xfbml: true,
				version: 'v16.0'
			});
		};

	</script>
	<script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>

	<!--jquery min js-->
	<script th:src="@{/assets/js/vendor/jquery-3.4.1.min.js}"></script>
	<!--popper min js-->
	<script th:src="@{/assets/js/popper.js}"></script>
	<!--bootstrap min js-->
	<script th:src="@{/assets/js/bootstrap.min.js}"></script>
	<!--owl carousel min js-->
	<script th:src="@{/assets/js/owl.carousel.min.js}"></script>
	<!--slick min js-->
	<script th:src="@{/assets/js/slick.min.js}"></script>
	<!--magnific popup min js-->
	<script th:src="@{/assets/js/jquery.magnific-popup.min.js}"></script>
	<!--counterup min js-->
	<script th:src="@{/assets/js/jquery.counterup.min.js}"></script>
	<!--jquery countdown min js-->
	<script th:src="@{/assets/js/jquery.countdown.js}"></script>
	<!--jquery ui min js-->
	<script th:src="@{/assets/js/jquery.ui.js}"></script>
	<!--jquery elevatezoom min js-->
	<script th:src="@{/assets/js/jquery.elevatezoom.js}"></script>
	<!--isotope packaged min js-->
	<script th:src="@{/assets/js/isotope.pkgd.min.js}"></script>
	<!--slinky menu js-->
	<script th:src="@{/assets/js/slinky.menu.js}"></script>
	<!-- Plugins JS -->
	<script th:src="@{/assets/js/plugins.js}"></script>

	<!-- Main JS -->
	<script th:src="@{/assets/js/main.js}"></script>
</body>

</html>
