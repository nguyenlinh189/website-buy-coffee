<!Doctype html>
<html class="no-js" lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Coffee - product details</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Favicon -->
	<link rel="shortcut icon" type="image/x-icon" href="/assets/img/favicon.ico">

	<!-- CSS 
    ========================= -->
	<!--bootstrap min css-->
	<link rel="stylesheet" href="/assets/css/bootstrap.min.css">
	<!--owl carousel min css-->
	<link rel="stylesheet" href="/assets/css/owl.carousel.min.css">
	<!--slick min css-->
	<link rel="stylesheet" href="/assets/css/slick.css">
	<!--magnific popup min css-->
	<link rel="stylesheet" href="/assets/css/magnific-popup.css">
	<!--font awesome css-->
	<link rel="stylesheet" href="/assets/css/font.awesome.css">
	<!--animate css-->
	<link rel="stylesheet" href="/assets/css/animate.css">
	<!--jquery ui min css-->
	<link rel="stylesheet" href="/assets/css/jquery-ui.min.css">
	<!--slinky menu css-->
	<link rel="stylesheet" href="/assets/css/slinky.menu.css">
	<!--plugins css-->
	<link rel="stylesheet" href="/assets/css/plugins.css">

	<!-- Main Style CSS -->
	<link rel="stylesheet" th:href="@{/assets/css/style.css}">

	<!--modernizr min js here-->
	<script src="/assets/js/vendor/modernizr-3.7.1.min.js"></script>

</head>

<body>
	<!--header area start-->
	<div th:replace="header :: fheader"></div>
	<!--header area end-->

	

	<!--breadcrumbs area start-->
	<div class="breadcrumbs_area">
		<div class="container">
			<div class="row">
				<div class="col-12">
					<div class="breadcrumb_content">
						<h3>Sản phẩm chi tiết</h3>
						<ul>
							<li><a th:href="@{/}">Trang chủ</a></li>
							<li>Sản phẩm chi tiết</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--breadcrumbs area end-->

	<!--product details start-->
	<div class="product_details mt-100 mb-100">
		<div class="container">
			<div class="row">
				<div class="col-lg-6 col-md-6">
					<div class="product-details-tab">
						<div id="img-1" class="zoomWrapper single-zoom">
							<a href="#">
								<img id="zoom1" th:src="${product.linkImg}" th:data-zoom-image="${product.linkImg}"
									alt="big-1">
							</a>
						</div>
					</div>
				</div>
				<div class="col-lg-6 col-md-6">
					<div class="product_d_right">
						<h1><a href="#">
								<th:value="${product.name}" th:text="${product.name}">
							</a></h1>
						<div class="price_box">
							<span class="current_price">
								<p th:text="${product.priceDiscount}+'VNĐ'"></p>
							</span>
							<span class="old_price">
								<p th:text="${product.price}+'VNĐ'"></p>
							</span>
						</div>
						<form th:action="@{/addCart}" method="get">
							<input type="hidden" name="productId" th:value="${product.id}">
							<h3 style="font-size: 15pt" th:if="${product.quantity==0}"><strong style="color: red">Hết
									Hàng</strong></h3>
							<div class="product_variant quantity" th:if="${product.quantity==0}">

								<label>Số lượng: </label>
								<input min="1" max="${product.quantity}" value="1" type="number" name="quantity"
									disabled>
								<button class="button" type="submit" disabled >Thêm vào giỏ hàng</button>
							</div>
							<div class="product_variant quantity" th:if="${product.quantity!=0}">
								<label>quantity</label>
								<input min="1" max="${product.quantity}" value="1" type="number" name="quantity">
								<button class="button" type="submit">Thêm vào giỏ hàng</button>
						</form>
					</div>
					<div class="product_meta">
						<span>Category: <a href="#">
								<th:value="${category.name}" th:text="${category.name}">
							</a></span>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--product details end-->

	<!--product info start-->
	<!--product info end-->

	<!--product area start-->
	<section class="product_area related_products">
		<div class="container">
			<div class="row">
				<div class="col-12">
					<div class="section_title">
						<h2>Sản phẩm liên quan</h2>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="product_carousel product_column4 owl-carousel">
					<th:block th:each="p: ${relatedProducts}">
						<div class="col-lg-3">
							<article class="single_product">
								<figure>
									<div class="product_thumb">
										<a class="primary_img" th:href="@{'/product-details?id='+${p.id}}"><img
												th:src="${p.linkImg}" alt=""></a>
										<div class="label_product">
												<span class="label_sale" th:text="'-'+${p.discount}+'%'"></span>
											</div>
										<div class="label_product" th:if=${p.quantity==0}>
                                                        <span class="label_new">Hết</span>
                                                    </div>
										<div class="action_links">
											<ul>
												<li class="add_to_cart"><a th:href="@{'/addToCart?productId='+${p.id}}" title="Add to cart">
														<i class="fa fa-shopping-bag" aria-hidden="true"></i></a>
												</li>
												<li class="quick_button"><a href="#" data-bs-toggle="modal"
														data-bs-target="#modal_box" title="Quick View"> <i
															class="fa fa-eye"></i></a></li>
											</ul>
										</div>
									</div>
									<figcaption class="product_content">
										
										<h4 class="product_name"><a th:href="@{'/product-details?id='+${p.id}}">
												<th:value="${p.name}" th:text="${p.name}">
											</a></h4>
										<div class="price_box">
											<span class="current_price">
												<p th:text="${p.priceDiscount}+'VNĐ'"></p>
											</span>
											<span class="old_price">
												<p th:text="${p.price}+'VNĐ'"></p>
											</span>
			
										</div>
									</figcaption>
								</figure>
							</article>
						</div>
					</th:block>
				</div>
			</div>
		</div>
	</section>
	<!--product area end-->

	<!--product area start-->
	<section class="product_area upsell_products">
		<div class="container">
			<div class="row">
				<div class="col-12">
					<div class="section_title">
						<h2>Sản phẩm Upsell</h2>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="product_carousel product_column4 owl-carousel">
					<th:block th:each="p: ${upsellProducts}">
						<div class="col-lg-3">
							<article class="single_product">
								<figure>
									<div class="product_thumb">
										<a class="primary_img" th:href="@{'/product-details?id='+${p.id}}"><img
												th:src="${p.linkImg}" alt=""></a>
										<div class="label_product">
												<span class="label_sale" th:text="'-'+${p.discount}+'%'"></span>
											</div>
										<div class="label_product" th:if=${p.quantity==0}>
                                                        <span class="label_new">Hết</span>
                                                    </div>
										<div class="action_links">
											<ul>
												<li class="add_to_cart"><a th:href="@{'/addToCart?productId='+${p.id}}" title="Add to cart">
														<i class="fa fa-shopping-bag" aria-hidden="true"></i></a>
												</li>
												<li class="quick_button"><a href="#" data-bs-toggle="modal"
														data-bs-target="#modal_box" title="Quick View"> <i
															class="fa fa-eye"></i></a></li>
											</ul>
										</div>
									</div>
									<figcaption class="product_content">
										
										<h4 class="product_name"><a th:href="@{'/product-details?id='+${p.id}}">
												<th:value="${p.name}" th:text="${p.name}">
											</a></h4>
										<div class="price_box">
											<span class="current_price">
												<p th:text="${p.priceDiscount}+'VNĐ'"></p>
											</span>
											<span class="old_price">
												<p th:text="${p.price}+'VNĐ'"></p>
											</span>
										</div>
									</figcaption>
								</figure>
							</article>
						</div>
					</th:block>
				</div>
			</div>
		</div>
	</section>
	<!--product area end-->

	<!--brand area start-->
	<!--brand area end-->

	<!--footer area start-->
	<div th:replace="footer :: ffoot"></div>
	<!--footer area end-->
	<!-- modal area end-->


	<!-- JS
============================================ -->
	<!--jquery min js-->
	<script src="/assets/js/vendor/jquery-3.4.1.min.js"></script>
	<!--popper min js-->
	<script src="/assets/js/popper.js"></script>
	<!--bootstrap min js-->
	<script src="/assets/js/bootstrap.min.js"></script>
	<!--owl carousel min js-->
	<script src="/assets/js/owl.carousel.min.js"></script>
	<!--slick min js-->
	<script src="/assets/js/slick.min.js"></script>
	<!--magnific popup min js-->
	<script src="/assets/js/jquery.magnific-popup.min.js"></script>
	<!--counterup min js-->
	<script src="/assets/js/jquery.counterup.min.js"></script>
	<!--jquery countdown min js-->
	<script src="/assets/js/jquery.countdown.js"></script>
	<!--jquery ui min js-->
	<script src="/assets/js/jquery.ui.js"></script>
	<!--jquery elevatezoom min js-->
	<script src="/assets/js/jquery.elevatezoom.js"></script>
	<!--isotope packaged min js-->
	<script src="/assets/js/isotope.pkgd.min.js"></script>
	<!--slinky menu js-->
	<script src="/assets/js/slinky.menu.js"></script>
	<!-- Plugins JS -->
	<script src="/assets/js/plugins.js"></script>

	<!-- Main JS -->
	<script src="/assets/js/main.js"></script>



</body>

</html>
