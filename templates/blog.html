
<!doctype html>
<html class="no-js" lang="en">

<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Coffee</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Favicon -->
<link rel="shortcut icon" type="image/x-icon"
	href="assets/img/favicon.ico">

<!-- CSS 
    ========================= -->
<!--bootstrap min css-->
<link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">
<!--owl carousel min css-->
<link rel="stylesheet" th:href="@{/assets/css/owl.carousel.min.css}">
<!--slick min css-->
<link rel="stylesheet" th:href="@{/assets/css/slick.css}">
<!--magnific popup min css-->
<link rel="stylesheet" th:href="@{/assets/css/magnific-popup.css}">
<!--font awesome css-->
<link rel="stylesheet" th:href="@{/assets/css/font.awesome.css}">
<!--animate css-->
<link rel="stylesheet" th:href="@{/assets/css/animate.css}">
<!--jquery ui min css-->
<link rel="stylesheet" th:href="@{/assets/css/jquery-ui.min.css}">
<!--slinky menu css-->
<link rel="stylesheet" th:href="@{/assets/css/slinky.menu.css}">
<!--plugins css-->
<link rel="stylesheet" th:href="@{/assets/css/plugins.css}">

<link rel="stylesheet" th:href="@{/assets/css/style.css}">

<!--modernizr min js here-->
<script src="assets/js/vendor/modernizr-3.7.1.min.js"></script>

</head>

<body>

	<!--header area start-->
	<div th:replace="header :: fheader"></div>
	<!--header area end-->

	<!--breadcrumbs area start-->
	<div class="breadcrumbs_area">
		<div class="container">
			<div class="row">
				<div class="col-12">
					<div class="breadcrumb_content">
						<h3>Blog</h3>
						<ul>
							<li><a th:href="@{/}">Trang chủ</a></li>
							<li>blog</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--breadcrumbs area end-->

	<!--blog area start-->
	<div class="blog_page_section mt-100">
		<div class="container">
			<div class="row">
				<div class="col-lg-9 col-md-12">
					<div class="blog_wrapper" th:each="blog:${session.listBlog}">

						<article class="single_blog">
							<figure>
								<div class="blog_thumb">
									<a th:href="@{/blog/detail?idBlog={id}(id=${blog.id})}"><img
										th:src="@{${blog.image1}}" alt=""></a>
								</div>
								<figcaption class="blog_content">
									<h4 class="post_title">
										<a th:href="@{/blog/detail?idBlog={id}(id=${blog.id})}"
											th:text=${blog.title}><i class="fa fa-paper-plane"></i></a>
									</h4>
									<div class="blog_meta">
										<p>
											Date <a href="#" th:text="${blog.adddate}"></a> / Category: <a
												href="#" th:text=${blog.category.title}></a>
										</p>
									</div>
									<p class="post_desc" th:text="${blog.precontent}"></p>
									<footer class="btn_more">
										<a th:href="@{/blog/detail?idBlog={id}(id=${blog.id})}">Xem
											thêm</a>
									</footer>
								</figcaption>
							</figure>
						</article>
					</div>
				</div>
				<div class="col-lg-3 col-md-12">
					<div class="blog_sidebar_widget">
						<div class="widget_list widget_search">
							<div class="widget_title">
								<h3>Search</h3>
							</div>
							<form th:action="@{/blog/search}" method="get">
								<input type="hidden" name="page" th:value="1"> <input
									placeholder="tìm theo tên blog..." name="key" type="text">
								<button type="submit">search</button>
							</form>
						</div>
						<div class="widget_list widget_post">
							<div class="widget_title">
								<h3>Bài đăng gần đây</h3>
							</div>
							<div class="post_wrapper" th:each="blog:${session.listBlogTop4}">
								<div class="post_thumb">
									<a th:href="@{/blog/detail?idBlog={id}(id=${blog.id})}"><img th:src="@{${blog.image1}}"
										alt=""></a>
								</div>
								<div class="post_info">
									<h4>
										<a th:href="@{/blog/detail?idBlog={id}(id=${blog.id})}" th:text=${blog.title}></a>
									</h4>
									<span th:text=${blog.adddate}></span>
								</div>
							</div>
							<div class="widget_list widget_categories">
								<div class="widget_title">
									<h3>Danh mục blog</h3>
								</div>
								<ul th:each="cate:${session.listCateBlog}">
									<li><a
										th:href="@{/blog/getbycate?page=1&idCategory={id}(id=${cate.id})}"
										th:text=${cate.title}></a></li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--blog area end-->

		<!--blog pagination area start-->
		<div class="blog_pagination">
			<div class="container">
				<div class="row">
					<div class="col-12">
						<div class="pagination">
							<ul th:each="i:${listNum}">
								<li class="current" th:if="${i==page}"><a th:text="${i}"
									th:href="@{${url}+''+${i}}"></a></li>
								<li th:unless="${i==page}"><a th:text="${i}"
									th:href="@{${url}+''+${i}}"></a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--blog pagination area end-->

		<!--brand area start-->
		<!--brand area end-->

		<!--footer area start-->
		<div th:replace="footer :: ffoot"></div>
		<!--footer area end-->

		<!-- JS
============================================ -->
		<!--jquery min js-->
		<!--jquery min js-->
	<script th:src="@{/assets/js/vendor/jquery-3.4.1.min.js}"></script>
	<!--popper min js-->
	<script th:src="@{/assets/js/popper.js}"></script>
	<!--bootstrap min js-->
	<script th:src="@{/assets/js/bootstrap.min.js}"></script>
	<!--owl carousel min js-->
	<script th:src="@{/assets/js/owl.carousel.min.js}"></script>
	<!--slick min js-->
	<script th:src="@{/assets/js/slick.min.js}"></script>
	<!--magnific popup min js-->
	<script th:src="@{/assets/js/jquery.magnific-popup.min.js}"></script>
	<!--counterup min js-->
	<script th:src="@{/assets/js/jquery.counterup.min.js}"></script>
	<!--jquery countdown min js-->
	<script th:src="@{/assets/js/jquery.countdown.js}"></script>
	<!--jquery ui min js-->
	<script th:src="@{/assets/js/jquery.ui.js}"></script>
	<!--jquery elevatezoom min js-->
	<script th:src="@{/assets/js/jquery.elevatezoom.js}"></script>
	<!--isotope packaged min js-->
	<script th:src="@{/assets/js/isotope.pkgd.min.js}"></script>
	<!--slinky menu js-->
	<script th:src="@{/assets/js/slinky.menu.js}"></script>
	<!-- Plugins JS -->
	<script th:src="@{/assets/js/plugins.js}"></script>

	<!-- Main JS -->
	<script th:src="@{/assets/js/main.js}"></script>
</body>
</html>
